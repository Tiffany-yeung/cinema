<div ng-controller="AddMovieController as ctrl">

<form ng-submit="ctrl.submit()">
    Enter text and hit enter:
    <input type="text" ng-model="ctrl.title" name="title" />
    <input type="text" ng-model="ctrl.genre" name="genre" />
    <input type="text" ng-model="ctrl.rating" name="rating" />
    <input type="submit" id="submit" value="Submit" />
</form>

</div>
